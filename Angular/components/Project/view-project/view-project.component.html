<section id="ViewProject" *ngIf="project.id">
    <div class="container">
      <div id="ViewProjectHeader" >
        <div class="d-flex align-items-center justify-content-center pointer" routerLink="profile/{{project?.user_id}}">
          <img src="{{localUrl+project?.user_image}}" class=" rounded-circle"/>
          <span class=" text-white mx-2">{{project?.user_name}}</span>
        </div>
        <div>
          <i class="fa fas fa-times text-white cursor" (click)="closeView()"></i>
        </div>
      </div>
      <div id="ViewProjectContent">
        <div class="project-content">
          <!-- project title & subtitle -->
          <h2 class="text-center pt-4">{{project?.title}}</h2>
          <p class="text-center px-5">{{project?.text}}</p>
          <!-- end project title & subtitle -->
          <!-- project imgs -->
          <div class="project-imgs" *ngFor="let img of project?.images">
            <img src="{{localUrl+img}}" class="w-100 mt-4"/>
          </div>
          <!-- end project imgs -->
          <!-- project footer -->
          <div class="project-footer bg-black">
            <div class="like-btn mb-2" [ngClass]="{liked:status?.status}" (click)="likeProject(project.id)" >
              <i class="fas fa-thumbs-up fa-2x"></i>
            </div>
            <h5 class="text-center text-white mb-3">{{project.title}}</h5>
            <div class="d-flex text-muted mb-2">
              <div class="mx-2">
                <i class="fas fa-thumbs-up mx-1"></i>
                <span>{{+project.likes}}</span>
              </div>
              <div class="mx-2">
                <i class="fas fa-eye mx-1"></i>
                <span>{{project.views}}</span>
              </div>
              <div class="mx-2">
                <i class="fas fa-comment mx-1"></i>
                <span>{{project.comments_count?project.comments_count:'0'}}</span>
              </div>
            </div>
            <h6 class="text-center text-muted mb-2">تم النشر في {{dateString}}</h6>
          </div>
          <!-- end project footer -->
          <app-comments [project_id]="project.id"></app-comments>
        </div>
        <!-- project side -->
        <div class="d-flex flex-column justify-content-start mt-4">
          <img src="{{localUrl+project.user_image}}" class="account-img rounded-circle mb-4 pointer" routerLink="profile/{{project?.user_id}}"/>
          <div class="d-flex flex-column justify-content-center align-items-center mb-4" style="width: fit-content;">
            <div class="like-btn  mb-1" [ngClass]="{liked:status?.status}" (click)="likeProject(project.id)">
              <i class="fas fa-thumbs-up fa-2x"></i>
              <span>{{project.likes}}</span>
            </div>
            <span class="text-white" *ngIf="!status?.status" >إعجاب</span>
            <!-- <span class="text-white" *ngIf="status?.status">الغاء الاعجاب</span> -->
          </div>

          <div class="d-flex flex-column justify-content-center align-items-center mb-4" style="width: fit-content;">
            <div class="save-btn mb-1" [ngClass]="{saved:saved?.status == true}" (click)="saveProject()" >
              <i class="fas fa-save fa-2x"></i>
            </div>
            <span class="text-white" *ngIf="saved?.status == false">حفظ</span>
            <!-- <span class="text-white" *ngIf="saved?.status == true">محفوظ</span> -->

          </div>
          
        </div>
        <!-- end project side -->
      </div>
    </div>
  </section>
